<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детальніше</title>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
 <div class="container mt-5">
    <h1>Детальніше</h1>
    <div th:each="note : ${notes}">
        <div class="album py-1 bg-body-tertiary">
            <div class="container">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 th:text="${note.getTitle()}"></h5>
                            <a th:text="${note.getContent()}"></a>
                            <div class="d-flex justify-content-between align-items-center">
                                <a th:href="'/note/' + ${note.id} + '/edit'" class="btn btn-warning">Редагувати</a>
                                <form th:action="'/note/' + ${note.id} + '/delete'" method="post">
                                    <button class="btn btn-warning" type="submit">Видалити</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
