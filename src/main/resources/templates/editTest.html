<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування</title>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="application/x-www-form-urlencoded" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Редагування</h1>
    <div th:each="note : ${notes}">
        <form method="post">
            <input type="text" th:value="${note.title}" name="title" placeholder="Введіть назву нотатки" class="form-control"><br>
            <textarea name="content" placeholder="Введіть текст нотатки" class="form-control"  th:text="${note.content}"/><br>
            <button type="submit" class="btn btn-success">Оновити</button>
        </form>
    </div>
</div>
</body>
</html>
